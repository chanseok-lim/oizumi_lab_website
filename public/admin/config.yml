backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Journal/Conference", name: "journal", widget: "string"}
      - {label: "Year", name: "year", widget: "number", value_type: "int"}
      - {label: "DOI Link", name: "doi", widget: "string", required: false}
      - {label: "PDF", name: "pdf", widget: "file", required: false}
      - {label: "Abstract", name: "body", widget: "markdown", required: false}

  - name: "members"
    label: "Members"
    folder: "content/members"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Group", name: "group", widget: "select", options: ["Principal Investigator", "Staff", "Postdoc", "PhD Student", "Master Student", "Undergraduate", "Visitor", "Alumni"]}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Profile Image", name: "image", widget: "image", required: false}
      - {label: "Bio", name: "body", widget: "markdown", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}

  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{body}}"
    summary: "{{body}}"
    fields:
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "notices"
    label: "Latest Updates"
    folder: "content/notices"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Link", name: "link", widget: "string", required: false, hint: "Optional link to a page (e.g. /recruitment)"}
      - {label: "Content", name: "body", widget: "markdown", required: false}

  - name: "research"
    label: "Featured Research"
    folder: "content/research"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Press Release Link", name: "press_release_link", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}

  - name: "recruitment"
    label: "Recruitment (Join Page)"
    files:
      - name: "postdocs"
        label: "Postdocs"
        file: "content/recruitment/postdocs.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: "graduate"
        label: "Graduate Students"
        file: "content/recruitment/graduate.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: "undergraduate"
        label: "Undergraduate Students"
        file: "content/recruitment/undergraduate.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
