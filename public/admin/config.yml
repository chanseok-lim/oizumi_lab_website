backend:
  name: github
  repo: MasafumiOizumi/oizumi_lab_website
  branch: main
  base_url: https://oizumi-lab-website.vercel.app # We will update this if the domain differs, but this is the standard Vercel pattern
  auth_endpoint: api/auth # We will create this route

local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

media_library:
  name: cloudinary
  config:
    cloud_name: dvee1a4ol
    api_key: 349484198756255

collections:
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    sortable_fields: ['year', 'title']
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Journal/Conference", name: "journal", widget: "string"}
      - {label: "Year", name: "year", widget: "number", value_type: "int"}
      - {label: "DOI Link", name: "doi", widget: "string", required: false}
      - {label: "PDF", name: "pdf", widget: "file", required: false}
      - {label: "Abstract", name: "body", widget: "markdown", required: false}
      - {label: "Note", name: "note", widget: "string", required: false, hint: "e.g. *: equal contribution"}

  - name: "members"
    label: "Members"
    folder: "content/members"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Name (English)", name: "name_en", widget: "string", required: false}
      - {label: "Group", name: "group", widget: "select", options: ["Staff", "PhD Student", "Master Student", "Undergraduate", "Visitor"]}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Profile Image", name: "image", widget: "image", required: false}
      - {label: "Bio", name: "body", widget: "markdown", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}

  - name: "alumni"
    label: "Alumni"
    folder: "content/alumni"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Roles", name: "roles", widget: "select", multiple: true, options: ["研究員", "博士課程修了", "修士課程修了", "学部卒業"]}
      - {label: "Profile Image", name: "image", widget: "image", required: false}
      - {label: "Bio", name: "body", widget: "markdown", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}

  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{body}}"
    summary: "{{body}}"
    fields:
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "notices"
    label: "Latest Updates"
    folder: "content/notices"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Link", name: "link", widget: "string", required: false, hint: "Optional link to a page (e.g. /join)"}
      - {label: "Content", name: "body", widget: "markdown", required: false}

  - name: "research"
    label: "Featured Research"
    folder: "content/research"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Press Release Link", name: "press_release_link", widget: "string", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}

  - name: "join_pages"
    label: "Join"
    files:
      - name: "postdocs"
        label: "Postdocs"
        file: "content/recruitment/postdocs.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: "postdocs_en"
        label: "Postdocs (English)"
        file: "content/recruitment/postdocs.en.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      - name: "graduate"
        label: "Students"
        file: "content/recruitment/graduate.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - name: "join"
        label: "Join Page"
        file: "content/pages/join.md"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Page Description", name: "description", widget: "text"}
          - {label: "Postdocs Card Title", name: "postdocs_title", widget: "string"}
          - {label: "Postdocs Card Description", name: "postdocs_description", widget: "text"}
          - {label: "Students Card Title", name: "students_title", widget: "string"}
          - {label: "Students Card Description", name: "students_description", widget: "text"}
      - name: "home"
        label: "Home Page"
        file: "content/pages/home.md"
        fields:
          - {label: "Hero Title Start", name: "hero_title_start", widget: "string"}
          - {label: "Hero Title Highlight (Colored)", name: "hero_title_highlight", widget: "string"}
          - {label: "Hero Title End", name: "hero_title_end", widget: "string"}
          - {label: "Hero Description", name: "hero_description", widget: "text"}
          - {label: "Button 1 Text", name: "button1_text", widget: "string"}
          - {label: "Button 1 Link", name: "button1_link", widget: "string"}
          - {label: "Button 2 Text", name: "button2_text", widget: "string"}
          - {label: "Button 2 Link", name: "button2_link", widget: "string"}
      - name: "faq"
        label: "Student FAQ"
        file: "content/pages/faq.md"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Categories", name: "categories", widget: "list", fields: [
              {label: "Category Name", name: "name", widget: "string"},
              {label: "Q&A List", name: "qa_list", widget: "list", fields: [
                {label: "Question", name: "question", widget: "string"},
                {label: "Answer", name: "answer", widget: "markdown"}
              ]}
            ]}
      - name: "research"
        label: "Research Page"
        file: "content/pages/research.md"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Overview", name: "overview", widget: "markdown"}

  - name: "research_topics"
    label: "Research Topics"
    folder: "content/research_topics"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order Weight", name: "weight", widget: "number", default: 10, value_type: "int"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Images", name: "images", widget: "list", required: false, field: {label: "Image", name: "image", widget: "image"}}
      - {label: "References", name: "references", widget: "relation", collection: "publications", search_fields: ["title"], value_field: "title", display_fields: ["title", "year"], multiple: true, required: false}
